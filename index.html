<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post</title>
  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mode_comment" />
  <style>
  .material-symbols-outlined {
    font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24
  }
</style>
  
</head>

<body>
  <div class="container">
    <div class="head-container">
      <div >
        <img class="icon" src="https://cdn-icons-png.flaticon.com/128/174/174854.png"/>
      </div>
      <div class="title">
        <h3> HTML5</h3>
        <p class="text"> Full stack development</p>
      </div>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="image">
      <img class="main-image" src="https://www.shutterstock.com/image-photo/igniting-innovation-harnessing-power-coding-600nw-2425426569.jpg" />
    </div>
    <div class="reaction">
      <img class="icons" src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png"/>
      <img class="icons" src="https://cdn-icons-png.flaticon.com/128/3114/3114810.png"/>
      <img class="icons" src="https://cdn-icons-png.flaticon.com/128/2550/2550207.png"/>
      <img class="bookmark" src="https://cdn-icons-png.flaticon.com/128/3031/3031121.png"/>
      
    </div>
    <div class="footer">
      <p class="footer-1-p"> liked by <strong>4Geeks Academy</strong>  and <strong>10M Others</strong> </p>
      <p> Do you think full-stack developer and software engineer positions will remain in high demand over the next 5 to 10 years, given the rise of AI tools in the tech industry?</p>
    </div>
  </div>
</body>
</html>
